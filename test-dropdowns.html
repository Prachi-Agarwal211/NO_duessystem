<!DOCTYPE html>
<html>
<head>
    <title>Test Dropdowns API</title>
</head>
<body>
    <h1>Testing Config API</h1>
    <div id="output"></div>
    
    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            
            try {
                // Test the API endpoint
                const response = await fetch('/api/public/config?type=all');
                const data = await response.json();
                
                output.innerHTML = `
                    <h2>API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    
                    <h2>Schools (${data.data?.schools?.length || 0}):</h2>
                    <pre>${JSON.stringify(data.data?.schools, null, 2)}</pre>
                    
                    <h2>Courses (${data.data?.courses?.length || 0}):</h2>
                    <pre>${JSON.stringify(data.data?.courses, null, 2)}</pre>
                    
                    <h2>Branches (${data.data?.branches?.length || 0}):</h2>
                    <pre>${JSON.stringify(data.data?.branches, null, 2)}</pre>
                `;
            } catch (error) {
                output.innerHTML = `<h2 style="color: red;">Error: ${error.message}</h2>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
