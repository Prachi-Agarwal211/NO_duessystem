<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Realtime Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #3ecf8e;
            margin-top: 0;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #10b981;
            color: white;
        }
        .error {
            background: #ef4444;
            color: white;
        }
        .warning {
            background: #f59e0b;
            color: white;
        }
        .info {
            background: #3b82f6;
            color: white;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #3ecf8e;
            padding-left: 10px;
        }
        button {
            background: #3ecf8e;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2fb574;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .instructions {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #3ecf8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Supabase Realtime Connection Test</h1>
        
        <div class="instructions">
            <h3>How to Use:</h3>
            <ol>
                <li>Click "Test Connection" button below</li>
                <li>Watch the logs for connection status</li>
                <li>If you see ‚úÖ "SUBSCRIBED", realtime is working!</li>
                <li>If you see ‚ùå errors, realtime needs to be enabled</li>
            </ol>
        </div>

        <div id="status" class="status info">
            Waiting to test...
        </div>

        <button onclick="testConnection()" id="testBtn">Test Connection</button>
        <button onclick="clearLogs()">Clear Logs</button>

        <h3>Connection Logs:</h3>
        <div id="logs" class="log"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://jfqlpyrgkvzbmolvaycz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmcWxweXJna3Z6Ym1vbHZheWN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwNzA2ODQsImV4cCI6MjA3OTY0NjY4NH0.upX6BWFJ5e3pZ32eehbgMQx7RyF6_K-m1D6aog5N-ls';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            realtime: {
                params: {
                    eventsPerSecond: 10
                }
            }
        });

        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            
            if (type === 'success') entry.style.borderLeftColor = '#10b981';
            else if (type === 'error') entry.style.borderLeftColor = '#ef4444';
            else if (type === 'warning') entry.style.borderLeftColor = '#f59e0b';
            
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            addLog('Logs cleared', 'info');
        }

        async function testConnection() {
            const testBtn = document.getElementById('testBtn');
            testBtn.disabled = true;
            testBtn.textContent = 'Testing...';
            
            addLog('üîå Initiating connection test...', 'info');
            addLog('üì° Supabase URL: ' + SUPABASE_URL, 'info');
            updateStatus('Testing connection...', 'warning');

            try {
                // Test 1: Basic connection
                addLog('‚úì Supabase client created', 'success');

                // Test 2: Subscribe to realtime
                addLog('üìª Attempting to subscribe to realtime channel...', 'info');
                
                const channel = supabase
                    .channel('test-realtime-channel')
                    .on(
                        'postgres_changes',
                        {
                            event: '*',
                            schema: 'public',
                            table: 'no_dues_forms'
                        },
                        (payload) => {
                            addLog('üîî Received realtime event: ' + JSON.stringify(payload), 'success');
                        }
                    )
                    .subscribe((status) => {
                        addLog('üì° Subscription status: ' + status, 'info');
                        
                        if (status === 'SUBSCRIBED') {
                            addLog('‚úÖ SUCCESS! Realtime is working!', 'success');
                            updateStatus('‚úÖ Realtime is ENABLED and working!', 'success');
                            testBtn.textContent = 'Test Again';
                            testBtn.disabled = false;
                            
                            addLog('üìå Listening for changes on: no_dues_forms', 'success');
                            addLog('üí° Try submitting a form to see real-time updates!', 'info');
                        } else if (status === 'TIMED_OUT') {
                            addLog('‚è±Ô∏è Connection timed out', 'error');
                            updateStatus('‚ùå Connection timed out. Check your internet.', 'error');
                            testBtn.textContent = 'Retry Test';
                            testBtn.disabled = false;
                        } else if (status === 'CHANNEL_ERROR') {
                            addLog('‚ùå CHANNEL_ERROR: Realtime is NOT enabled!', 'error');
                            updateStatus('‚ùå Realtime is NOT enabled in Supabase', 'error');
                            addLog('üîß You need to enable realtime in Supabase dashboard', 'warning');
                            addLog('üìù Go to: Database ‚Üí Replication ‚Üí Enable no_dues_forms', 'warning');
                            testBtn.textContent = 'Retry Test';
                            testBtn.disabled = false;
                        } else if (status === 'CLOSED') {
                            addLog('üö™ Channel closed', 'error');
                            updateStatus('‚ùå Connection closed unexpectedly', 'error');
                            testBtn.textContent = 'Retry Test';
                            testBtn.disabled = false;
                        }
                    });

                // Test 3: Check if we can query the table
                addLog('üîç Testing database access...', 'info');
                const { data, error } = await supabase
                    .from('no_dues_forms')
                    .select('count')
                    .limit(1);

                if (error) {
                    addLog('‚ö†Ô∏è Database query error: ' + error.message, 'warning');
                } else {
                    addLog('‚úì Database access confirmed', 'success');
                }

            } catch (error) {
                addLog('‚ùå Error: ' + error.message, 'error');
                updateStatus('‚ùå Test failed: ' + error.message, 'error');
                testBtn.textContent = 'Retry Test';
                testBtn.disabled = false;
            }
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            addLog('üöÄ Test page loaded', 'info');
            addLog('üëâ Click "Test Connection" to begin', 'info');
        });
    </script>
</body>
</html>
